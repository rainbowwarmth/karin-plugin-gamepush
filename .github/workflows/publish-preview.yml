on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest

    # âœ… åªåœ¨ release-please PR ä¸Šè¿è¡Œï¼ˆå¿…é¡»ç”¨ ${{ }}ï¼‰
    if: ${{ startsWith(github.event.pull_request.title, 'chore(main): release') }}

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»£ç 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm install

      # 4ï¸âƒ£ ç”Ÿæˆéšæœºé¢„è§ˆç‰ˆæœ¬å·ï¼ˆä¸ä¾èµ– version bumpï¼‰
      - name: Generate preview version
        run: |
          VERSION=$(jq -r .version package.json)
          RANDOM=$(node -e "const c='0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';let s='';for(let i=0;i<8;i++)s+=c[Math.floor(Math.random()*c.length)];console.log(s)")
          PREVIEW_VERSION="${VERSION}-${RANDOM}"

          echo "PREVIEW_VERSION=$PREVIEW_VERSION" >> $GITHUB_ENV
          npm version "$PREVIEW_VERSION" --no-git-tag-version

      # 5ï¸âƒ£ æ„å»º
      - name: Build
        run: npm run build

      # 6ï¸âƒ£ å‘å¸ƒåˆ° pkg.pr.new
      - name: Publish preview to pkg.pr.new
        id: pkgpr
        run: |
          npx --yes pkg-pr-new publish --comment=off --compact > output.txt
          INSTALL_URL=$(grep -oE 'https://pkg\.pr\.new/[^[:space:]`]+' output.txt | head -n 1)
          echo "install_url=$INSTALL_URL" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7ï¸âƒ£ PR è¯„è®ºï¼ˆè¦†ç›–æ›´æ–°ï¼‰
      - name: Comment preview info
        uses: thollander/actions-comment-pull-request@v3
        with:
          comment-tag: release-preview
          mode: upsert
          reactions: rocket
          message: |
            ## ğŸš€ Release PR é¢„è§ˆåŒ…å·²å‘å¸ƒ

            **ç‰ˆæœ¬**
            ```
            ${{ env.PREVIEW_VERSION }}
            ```

            **å®‰è£…å‘½ä»¤**
            ```bash
            npm i ${{ steps.pkgpr.outputs.install_url }}
            ```
