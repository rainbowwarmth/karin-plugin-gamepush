name: Release and Publish # 发布和发布的工作流程名称

on:
  push:
    branches:
      - main # 仅当推送到 main 分支时触发

permissions:
  id-token: write
  contents: write # 设置内容的权限为写
  pull-requests: write # 设置拉取请求的权限为写
  issues: write # 设置问题的权限为写

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      # Step 1: 使用 release-please-action 来自动创建发布
      - name: Trigger release-please
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node

      # Step 2: 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}

      # Step 3: 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
        if: ${{ steps.release.outputs.release_created }}

      # Step 4: 安装依赖
      - name: Install dependencies
        run: npm install
        if: ${{ steps.release.outputs.release_created }}

      # Step 5: 升级 npm 版本
      - name: Upgrade npm to the latest version
        run: npm install -g npm@latest
        if: ${{ steps.release.outputs.release_created }}

      # Step 6: 编译项目
      - name: Build project
        run: npm run build
        if: ${{ steps.release.outputs.release_created }}

      # Step 7: 删除开发依赖
      - name: Remove dev dependencies
        run: npm pkg delete devDependencies
        if: ${{ steps.release.outputs.release_created }}

      # Step 8: 登录 npm
      - name: Authenticate to npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      # Step 9: 发布到 npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ steps.release.outputs.release_created }}
